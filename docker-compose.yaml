version: "3.9"

services:
  fastapi_app:
    build: .
    container_name: fastapi_app
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    env_file:
      - .env
    volumes:
      - ./src:/app/src
      - resume_files:/files   # shared volume for uploaded resumes
    command: uvicorn src.app:app --host 0.0.0.0 --port 8000

  db:
    image: postgres:15
    container_name: db
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: redis
    restart: always
    ports:
      - "6379:6379"

  worker:
    build:
      
      context: worker/.
    container_name: worker
    restart: always
    depends_on:
      - redis
      - db
    env_file:
      - .env
    command: python worker.py
    volumes:
      - ./src:/app/src
      - resume_files:/files   # same shared volume

  prometheus:
    build:
      context: ./prometheus
    container_name: prometheus
    volumes:
      - prometheus_data:/prometheus



volumes:
  postgres_data:
  resume_files:
